<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboards Comparativos</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .chart-item {
            width: 45%;
            margin: 10px 0;
        }
    </style>
</head>
<body>

<div class="chart-container">
    <div class="chart-item">
        <h2>Gestión de Datos: Calidad, Seguridad y Actualización</h2>
        <canvas id="gestionDatosChart"></canvas>
    </div>

    <div class="chart-item">
        <h2>Mecanismos para Asegurar la Actualización de Datos</h2>
        <canvas id="actualizacionDatosChart"></canvas>
    </div>

    <div class="chart-item">
        <h2>Satisfacción del Ciudadano</h2>
        <canvas id="satisfaccionCiudadanoChart"></canvas>
    </div>

    <div class="chart-item">
        <h2>Mejora en Auditorías Automáticas</h2>
        <canvas id="mejoraAuditoriasChart"></canvas>
    </div>
</div>

<script>
    const configGestionDatos = {
        type: 'bar',
        data: {
            labels: ['Calidad', 'Seguridad', 'Actualización'],
            datasets: [{
                label: 'Sistema Actual (Correo)',
                data: [50, 40, 30],
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }, {
                label: 'Autenticación por Entidades',
                data: [80, 70, 90],
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    };

    const configActualizacionDatos = {
        type: 'bar',
        data: {
            labels: ['Actualización Manual', 'Auditorías Manuales'],
            datasets: [{
                label: 'Sistema Actual',
                data: [50, 40],
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 1
            }, {
                label: 'Notificaciones/Auditorías Automatizadas',
                data: [90, 80],
                backgroundColor: 'rgba(255, 206, 86, 0.2)',
                borderColor: 'rgba(255, 206, 86, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    };

    const configSatisfaccionCiudadano = {
        type: 'pie',
        data: {
            labels: ['Muy Satisfechos', 'Satisfechos', 'Neutral', 'Insatisfechos'],
            datasets: [{
                label: 'Satisfacción del Ciudadano (%)',
                data: [50, 30, 15, 5],
                backgroundColor: [
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(255, 99, 132, 0.2)'
                ],
                borderColor: [
                    'rgba(75, 192, 192, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(255, 99, 132, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true
        }
    };

    const configMejoraAuditorias = {
        type: 'line',
        data: {
            labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
            datasets: [{
                label: 'Auditorías Manuales',
                data: [10, 15, 12, 20, 25, 30, 28, 25, 30, 32, 35, 40],
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 1
            }, {
                label: 'Auditorías Automatizadas',
                data: [20, 25, 28, 30, 35, 40, 45, 50, 55, 60, 65, 70],
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    };

    new Chart(document.getElementById('gestionDatosChart'), configGestionDatos);
    new Chart(document.getElementById('actualizacionDatosChart'), configActualizacionDatos);
    new Chart(document.getElementById('satisfaccionCiudadanoChart'), configSatisfaccionCiudadano);
    new Chart(document.getElementById('mejoraAuditoriasChart'), configMejoraAuditorias);
</script>

</body>
</html>
